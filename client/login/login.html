<template name="login">
    <section id="login-form">
        <div class="overlay"></div>
    	<div class="container">
    		<div class="col-md-6 col-md-offset-3">
    			<h1>Boite à idées</h1>
    			{{#if currentUser}}
    			<p>You are already logged <a href="/">Click here to go home</a></p>
    			{{else}}
    				{{> formLogin}}
    			{{/if}}
    		</div>
    	</div>
    </section>
</template>

<template name="formLogin">
	<fieldset>
		<form class="form-signin">
			<div class="form-group wrongLogin hidden">
				<p class="danger">Le login ne correspond pas au mot de passe</p>
			</div>
			<div class="form-group">
				<label for="login" class="sr-only">Identifiant</label>
				<input type="text" id="login" placeholder="Identifiant" class="form-control" autocomplete="off" required>
			</div>
			<div class="form-group">
				<label for="pwd" class="sr-only">Mot de passe</label>
				<input type="password" id="pwd" placeholder="Mot de passe" class="form-control" autocomplete="off" required>
			</div>
			<div class="form-group">
				<button class="btn pull-right" type="submit">Connexion</button>
                <p class="pull-left">Pas de compte ? <a href="/register">Créer en un</a></p>
			</div>
		</form>
	</fieldset>
</template>
