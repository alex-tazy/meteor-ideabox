<template name="login">
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<div class="text-center">
				<h1>IdeaBox</h1>
			</div>
			{{#if currentUser}}
			<p>You are already logged <a href="/">Click here to go home</a></p>
			{{else}}
				{{> formLogin}}
			{{/if}}
		</div>
	</div>
</template>

<template name="formLogin">
	<fieldset>
		<legend class="form-signin-heading">
			Login
		</legend>
		<form class="form-signin">
			<div class="form-group">
				<label for="login" class="sr-only">Login</label>
				<input type="text" id="login" placeholder="Login" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="pwd" class="sr-only">Password</label>
				<input type="password" id="pwd" placeholder="Password" class="form-control" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Log In</button>
				<p>No Account ? <a href="/register">Create account</a></p>
			</div>
		</form>
	</fieldset>
</template>
