<template name="register">
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<div class="text-center">
				<h1>IdeaBox</h1>
			</div>
			{{#if currentUser}}
			<p>You are logged in.</p>
			{{else}}
				{{> formRegister}}
			{{/if}}
		</div>
	</div>
</template>

<template name="formRegister">
	<fieldset>
		<legend>
			Create Account
		</legend>
		<form class="form-signup" id="register-form">
			<div class="form-group">
				<label for="login" class="sr-only">Login</label>
				<input type="text" id="login" placeholder="Login" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="pwd" class="sr-only">Password</label>
				<input type="password" id="pwd" placeholder="Password" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="confirmPwd" class="sr-only">Confirm Password</label>
				<input type="password" id="confirmPwd" placeholder="Password" class="form-control" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Sign up</button>
			</div>
		</form>
	</fieldset>
</template>
