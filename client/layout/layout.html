<template name="layout">
	{{> nav}}
	{{> login}}
	{{> register}}
	<div class="container-fluid">
		{{#if currentUser}}
		{{> yield}}
		{{else}}
		<h2>Vous n'êtes pas encore identifié.</h2>
		<h3>Vous devez vous connecter pour acceder au contenu.</h3>
		{{/if}}
	</div>
</template>

<template name="nav">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">IdeaBox</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
					<li><a href="{{pathFor 'index'}}">Général</a></li>
					<li><a href="{{pathFor 'myideas'}}">Mes idées</a></li>
					<li><a href="{{pathFor 'tchat'}}">Tchat</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.username}} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li role="separator" class="divider"></li>
							<li><a class="logout" href="#">Deconnexion</a></li>
						</ul>
					</li>
					{{else}}
					<li><a href="#" id="login">Connexion</a></li>
					<li><a href="#" id="register">Inscription</a></li>
					{{/if}}
				</ul>
			</div>
		</div>
	</nav>
</template>
