<template name="index">
	<head>
		<title>IdeaBox</title>
	</head>
	<body>
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<h1>IdeaBox</h1>
				{{#if alreadyUser}}
					Bonjour <b>{{alreadyUser.titre}}</b>
				{{else}}
					<p>Pas encore inscrit !</p>
				{{/if}}
				{{> form}}
			</div>
			<div class="col-md-6 col-md-offset-3">
				{{> result}}
			</div>
		</div>
	</body>
</template>

<template name="form">
	<form class="form-inline">
		<div class="form-group">
			<label for="titre">Titre</label>
			<input class="form-control" type="text" name="titre" id="titre" placeholder="titre">
		</div>
		<div class="form-group">
			<label for="idee">Idee</label>
			<input class="form-control" type="text" name="idee" id="idee" placeholder="idee...">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</template>

<template name="result">
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Titre</th>
				<th>Idee</th>
			</tr>
		</thead>
		<tbody>
		{{#each getResults}}
			<tr>
				<td></td>
				<td>{{ titre }}</td>
				<td>{{ idee }}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
</template>
