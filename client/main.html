<head>
	<title>IdeaBox</title>
</head>
<body>
	<div class="container">
		<h1>IdeaBox</h1>
		<div class="col-md-6 col-md-offset-3">
			{{> form}}
		</div>
		<div class="col-md-6 col-md-offset-3">
			{{> result}}
		</div>
	</div>
</body>

<template name="form">
	<form class="form-inline">
		<div class="form-group">
			<label for="titre">Titre</label>
			<input class="form-control" type="text" name="titre" id="titre" placeholder="titre">
		</div>
		<div class="form-group">
			<label for="idee">Idee</label>
			<input class="form-control" type="text" name="idee" id="idee" placeholder="idee...">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</template>

<template name="result">
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Titre</th>
				<th>Idee</th>
			</tr>
		</thead>
		<tbody>
		{{#each ideeList}}
			<tr>
				<td>Id</td>
				<td>{{titre}}</td>
				<td>{{idee}}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
</template>
