<template name="tchat">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">IdeaBox</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/index">Général</a></li>
					<li><a href="/myideas">Mes idées</a></li>
					<li class="active"><a href="/tchat">Tchat</a></li>
					{{#if currentUser}}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.username}} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li role="separator" class="divider"></li>
							<li><a class="logout" href="#">Deconnexion</a></li>
						</ul>
					</li>
					{{/if}}
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid" style="margin-top: 55px">
		{{> resulttchat}}
	</div>
</template>

<template name="resulttchat">
	<div class="col-md-12 text-center">
		<form class="form-inline" style="margin-bottom: 40px">
			<div class="form-group">
				<label for="msg" class="sr-only">Message: </label>
				<input type="text" id="msg" class="form-control">
			</div>
			<button class="btn btn-primary" type="Submit">Submit</button>
		</form>
		<div class="col-md-8">
			{{> messages}}
		</div>
		<div class="col-md-4">
			{{> people}}
		</div>
	</div>
</template>

<template name="messages">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Messages</h3>
		</div>
		<div class="panel-body">
			{{#each getMessages}}
				<div class="text-left">
				{{date}} | <b class="text-{{isAuthor}}">{{getAuthor}}</b>
				</div>
				<div class="text-left">
				{{message}}<hr>
				</div>
			{{/each}}
		</div>
	</div>
</template>

<template name="people">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">People</h3>
		</div>
		<div class="panel-body">
			{{#each getAllPeople}}
				{{username}} {{getOnline}}
				<br>
			{{/each}}
		</div>
	</div>
</template>
