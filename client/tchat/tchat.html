<template name="tchat">
	<div class="col-md-12 text-center">
		<form class="form-inline" style="margin-bottom: 40px">
			<div class="form-group">
				<label for="msg" class="sr-only">Message: </label>
				<input type="text" id="msg" class="form-control" required>
			</div>
			<button class="btn btn-primary" type="Submit">Submit</button>
		</form>
		<div class="col-md-8">
			{{> messages}}
		</div>
		<div class="col-md-4">
			{{> people}}
		</div>
	</div>
</template>

<template name="messages">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Messages</h3>
		</div>
		<div class="panel-body">
			{{#each getMessages}}
				<div class="text-left">
				{{getDate createdAt}} | <b class="text-{{isAuthor}}">{{author}}</b>
				</div>
				<div class="text-left messages">
				{{message}}<hr>
				</div>
			{{/each}}
		</div>
	</div>
</template>

<template name="people">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">People</h3>
		</div>
		<div class="panel-body">
			{{#each getAllPeople}}
				{{username}}
				<br>
			{{/each}}
		</div>
	</div>
</template>
